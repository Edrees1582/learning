<div class="surveysContainer">
  <!-- Sub Header -->
  <mat-toolbar class="subHeader">
    <!-- Survey Status Tab -->
    <mat-tab-group
      (selectedTabChange)="handleTabChangeEvent($event)"
      class="remove-border-bottom"
    >
      <mat-tab label="Published"> </mat-tab>
      <mat-tab label="Expired"> </mat-tab>
      <mat-tab label="Closed"> </mat-tab>
      <mat-tab label="All Surveys"> </mat-tab>
    </mat-tab-group>

    <!-- Survey filter -->
    <div class="surveySearch">
      <button
        class="btn filledBtn"
        [disabled]="selectedSurvey === null"
        (click)="toggleSurveyDialog()"
      >
        Go to Dashboard
      </button>
      <input
        type="text"
        matInput
        placeholder="Search survey name"
        class="searchInput"
        name="search"
        (input)="getCurrentSurveys()"
        [(ngModel)]="search"
      />
      <button class="btn unfilledBtn">Filter</button>
    </div>
  </mat-toolbar>

  <!-- Main section -->
  <div>
    <!-- No Surveys -->
    <p
      *ngIf="
        (search === '' && currentSurveys.length === 0) ||
        (search !== '' && searchedSurveys.length === 0)
      "
    >
      NO RESULTS FOUND
    </p>

    <!-- Surveys list -->
    <mat-grid-list cols="3" rowHeight="2:1" gutterSize="20px">
      <mat-grid-tile *ngFor="let survey of currentSurveys"
        ><app-survey-item
          [survey]="survey"
          (click)="selectSurvey(survey, $event)"
          [isSelected]="
            selectedSurvey !== null && selectedSurvey.SRV_ID === survey.SRV_ID
          "
        ></app-survey-item
      ></mat-grid-tile>
    </mat-grid-list>
  </div>

  <!-- Paginator -->
  <mat-paginator
    [length]="activeTabSurveysLength"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    [showFirstLastButtons]="true"
    [pageIndex]="currentPage"
    (page)="handlePageEvent($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
